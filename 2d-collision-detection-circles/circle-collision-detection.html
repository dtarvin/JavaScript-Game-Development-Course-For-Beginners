<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle collision detection</title>
</head>

<body>

    <script>
        // take two centerpoints of the circles and check if the distance between them
        // is less than the radii of the two circles added together
        const circle1 = { x: 10, y: 10, radius: 300 };
        const circle2 = { x: 500, y: 500, radius: 150 };

        let dx = circle2.x - circle1.x;
        let dy = circle2.y - circle1.y;
        let distance = Math.sqrt(dx * dx + dy * dy); // Pythagorean theorem
        let sumOfRadii = circle1.radius + circle2.radius;

        if (distance < sumOfRadii) {
            // circles collide
        } else if (distance === sumOfRadii) {
            // circles are touching
        } else if (distance > sumOfRadii) {
            // no collision
        }
    </script>
</body>

</html>
